<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/customer-login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="./php/customer-login.php" method="POST" autocomplete="off"> <!-- Action points to login.php -->
                <div class="input-group">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <hr>
            <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Signup with Facebook</button> 
            <button class="social-btn google"><i class="fab fa-google"></i> Signup with Google</button>
            <p class="signup-text">Don't have an account? <a href="signup.html">Signup</a></p>
        </div>
    </div>
</body>
</html>
